<!DOCTYPE html>
<html>
  <head>
    <link

  </head>

  <body>
    <h1>Animals</h1>

      <!-- Complete the file... -->

      <!----------------- CUTE ANIMALS ----------------->
      <ul class="cuteAnimals row">
        <!-- cat -->
        <li class="col">
          <h3>cats</h3> 
          <img src="./imgs/cat.jpg" alt="cat1">
          <img src="./imgs/cat2.jpeg" alt="cat2">
        </li>

        <!-- dog -->
        <li class="col">
          <h3>dogs</h3>
          <img src="./imgs/dog.jpg" alt="dog1">
          <img src="./imgs/dog2.jpg" alt="dog2">
        </li>

        <!-- an alpaca -->
        <li class="col">

        </li>

      <h2>Big Animals</h2>
      <ul class="bigAnimals row">

        <li class="col">

          <img src="./imgs/elephant.jpg" alt="elephant">

        <li class="col">

          <h3>a whale and her baby</h3>
          <img src="./imgs/whale.jpg" alt="whale">

        </li>

        <!-- a ladybug -->
        <li class="col">

          <img src="./imgs/ladybug.jpg" alt="ladybug">
        </li>

        <!-- a butterfly -->
        <li class="col">

          <img src="./imgs/butterfly.jpg" alt="butterfly">
        </li>
      </ul>
